<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea il tuo sito o blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>VUOI UN SITO WEB O UN BLOG ?</h1>
    <nav>
      <a href="#servizi">Servizi</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <!-- SEZIONE SERVIZI -->
  <main>
    <section id="servizi">
      <h2>I miei servizi</h2>
      <div class="card">
        <h3>Sito Web Base</h3>
        <p>Una pagina semplice e professionale per presentarti online.</p>
      </div>
      <div class="card">
        <h3>Blog Base</h3>
        <p>Uno spazio dove pubblicare articoli e condividere idee.</p>
      </div>
    </section>

    <!-- SEZIONE CONTATTI -->
    <section id="contatti">
      <h2>Contattami</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" rows="5" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 - Andrea Web Solutions</p>
  </footer>
</body>
</html>
